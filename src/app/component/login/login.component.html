<div class="body">
     <div class="Login">
      <mat-spinner  *ngIf= "!cargaSpinner" class="spiner" diameter ="50"></mat-spinner>

         <form  *ngIf= "cargaSpinner" [formGroup]="form" (ngSubmit)="registrar()" > 
            <img src="./assets/img/usuario.png " width="25%">
            <h1>Login</h1>
            <mat-form-field  class="ancho" appearance="fill">
                <mat-label>usuario</mat-label >

                <input    type="text" name="usuario" id="usuario" matInput autocomplete="off"  formControlName="usuario">
              </mat-form-field>

              <mat-form-field  class="ancho"  appearance="fill" >
                <mat-label>Contrase√±a </mat-label>
                <input  type="password"  name="password" id="password" matInput  autocomplete="off" formControlName="passwork" >
              </mat-form-field>
              <br>
              <button   type="submit" class="ancho button" name="botonLogin" id="botonLogin" mat-raised-button color="primary" [disabled]="form.invalid" >Ingresar</button>
              

              
              <br>
              <br>
              <button   type="button"  (click)=registro() class="ancho button"  mat-raised-button color="primary"  >registrarse</button>
              
            

         </form>
      
     </div>
  

</div>

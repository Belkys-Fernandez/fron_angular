<div class="container">
    <mat-toolbar>

        <span>Productos</span>
        <div class="example-spacer">
        </div>
        <button mat-button color="primary" routerLink="/tablero/crear-producto">Agregar</button>
     
      </mat-toolbar>
      <div  *ngIf ="listProducto.length >0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"  matSort >
        
           
              
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio</th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="presentacion">
              <th mat-header-cell *matHeaderCellDef> presentacion </th>
              <td mat-cell *matCellDef="let element"> {{element.presentacion}} </td>
            </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element; let  i = nombre"> 
              
              <a  (click)="eliminarProducto(i)"  style="color: #e15639;" >
                <mat-icon>Delete</mat-icon>
              </a>
              
            </td>
          </ng-container>
        
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
        
        
        </div>
        
          


      </div>

<h2 *ngIf ="listProducto.length == 0">no hay PRODUCTOS para mostrar</h2>

</div>

<div>
    <mat-toolbar>
        <span>Crear Usuario</span>
    </mat-toolbar>

    <mat-card style="margin-top: 70px;">

      <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
        <mat-grid-list cols="4 "rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1"  > 
            <mat-form-field  class="ancho">
              <mat-label>Usuario</mat-label>
              <input matInput autocomplete="off"  formControlName="usuario">
            </mat-form-field>
          </mat-grid-tile>
        
          <mat-grid-tile [colspan]="3"[rowspan]="5"   >
            <mat-form-field   >
              <img src="./assets/img/usuario.png" width="250" height="250">
              <input matInput autocomplete="off">
            </mat-form-field>
           </mat-grid-tile>
             
          <mat-grid-tile [colspan]="1" [rowspan]="1"   > 
            <mat-form-field  class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off"  formControlName="nombre">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1"  > 
            <mat-form-field class="ancho">
              <mat-label>Apellido</mat-label>
              <input matInput  autocomplete="off"  formControlName="apellido">
            </mat-form-field>
          </mat-grid-tile>s

          <mat-grid-tile [colspan]="1" [rowspan]="1"   > 
            <mat-form-field  class="ancho">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexo">
                <mat-option *ngFor="let iten of sexo" [value]="iten ">
                  {{iten}}
                </mat-option>
              </mat-select>
           
            </mat-form-field>
         
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1"  > 
            <button mat-button style="margin-right: 20px;">Volver</button>
            <button    type="submit"  [disabled]="form.invalid" mat-button color="primary">Aceptar</button>
           </mat-grid-tile>
       </mat-grid-list>


       

      </form>
    </mat-card>
</div>
